<mat-card class="example-card" fxlayout="row">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"
        [style.background-image]="'url(' + tweet.user.profile_image_url_https + ')'">
    </div>
    <mat-card-title>User: {{tweet.user.name}}  </mat-card-title>
    <mat-card-subtitle>Sentiment score: {{score}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{tweet.full_text}}
    </p>
  </mat-card-content>
</mat-card>
